{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, max-scale=1.0" charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'test.css' %}">
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <link rel="stylesheet" href="{% static 'img/img.css' %}">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<div class="form-box">
    <div class="header-text">
        <body class="image">
        <div class="container-fluid ">
            <div>
                <div class="text-center">
                    <img src="{% static 'img/risqlac.png' %}" width="400" height="150">
                </div>
                <form method="POST">
                    {% csrf_token %}
                    <div class="p-4">
                        <div class="input-group mb-3">
                                    <span class="input-group-text bg-primary">
                                    <i class="fas fa-envelope"></i>
                                    </span>
                            <input type="text" id="username" name="username" class="form-control" id="floatingInput"
                                   placeholder="E-mail ou nome..." style="color: #413f3f" title="Digite um e-mail"
                                   required>
                        </div>
                        <div class="input-group mb-3">
                                    <span class="input-group-text bg-primary">
                                    <i class="fas fa-lock"></i>
                                    </span>
                            <input type="password" id="password" name="password" class="form-control input"
                                   id="floatingPassword" placeholder="Senha..." required>
                        </div>
                        <div class="input-group">

                            <p><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                Lembre de mim
                            </p>
                        </div>
                        <button class="w-100 btn btn-success" type="submit">
                            Entrar
                        </button>
                        <div class="input-group">
                            <li style="color: #606320">
                                <a style="color: black">Cadastre-se</a>
                                <a href="/criarconta" style="color: #606320">aqui</a>
                            </li>
                            <li style="color: #606320">
                                <a style="color: black">Esqueceu sua senha?</a>
                                <a href="recuperarsenha" style="color: #606320">Recupere aqui</a>
                            </li>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        </body>
    </div>
</div>
</body>
</html>
