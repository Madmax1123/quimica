    {% load static %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Title</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'main.css' %}">
        <link rel="stylesheet" href="{% static 'img/img.css' %}">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
    </head>
    <body class="image  ">
    <div class="form-box">
        <div class="header-text">
            <div class="container-fluid ">
                <div>
                    <div class="text-center">
                        <h1 style="color: black">CRIAR CONTA</h1>
                    </div>
                    <form method="POST" class="row mb-3 needs-validation">
                        {% csrf_token %}
                        <div class="p-4">
                            <div class="input-group mb-3">
                                <input id="validationCustom01" type="text" id="username" name="username"
                                       class="form-control" id="floatingInput"
                                       placeholder="E-mail...">
                            </div>
                            <div class="input-group mb-3">
                                <input type="password" id="password" name="password" class="form-control input"
                                       id="floatingPassword" placeholder="Senha...">
                            </div>
                            <div class="input-group mb-3">
                                <input type="password" name="password" class="form-control input"
                                       placeholder="Confirmar senha...">
                            </div>


                            <label class="form-check-label" for="invalidCheck">
                                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                                Li e concordo com os <a class="text-danger" href="/termos">Termos e condições de uso</a>.
                                Os termos continuarão disponíveis para consulta dentro do app.
                            </label>
                            <div class="invalid-feedback">
                                Voce precisa concordar com os termos de condições e de uso para continuar.
                            </div>
                            <button class="w-100 btn btn-success" type="submit">
                                Entrar
                            </button>
                            <div class="input-group">
                                <li style="color: #606320">
                                    <a style="color: black">Já tem uma conta?</a>
                                    <a href="/contas/login/?next=/produtos" style="color: #606320">Entre aqui</a>
                                </li>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </body>
    </html>
