{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, max-scale=1.0" charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <link rel="stylesheet" href="{% static 'img/img.css' %}">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>

    <body class="img">
        <div class="container-fluid vh-100" >
            <div class="" >
                <div class="rounded d-flex justify-content-center">
                    <div class="col-md-4  bg-light shadow-none p-3 p-5" >
                        <div class="text-center">
                           <h1>Criar conta</h1>
                        </div>
                        <form method="POST"  >
                            {% csrf_token %}
                            <div class="p-4">
                                 <div class="input-group mb-3">
                                    <span class="input-group-text bg-primary">
                                    <i class="fas fa-envelope"></i>
                                    </span>
                                    <input type="text" id="email" name="email" class="form-control" id="floatingEmail" placeholder="E-mail">
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text bg-primary">
                                    <i class="fas fa-envelope"></i>
                                    </span>
                                    <input type="text" id="username" name="username" class="form-control" id="floatingInput" placeholder="Nome">
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text bg-primary">
                                    <i class="fas fa-lock"></i>
                                    </span>
                                    <input type="password" id="password" name="password" class="form-control" id="floatingPassword" placeholder="Senha">
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Li e concordo com os <h5 style="color: red">Termos e condições de uso.</h5>Os Termos continuarão disponíveis para consulta dentro do app
                                    </label>
                                </div>
                                <button class="w-100 btn btn-success" type="submit">
                                    Entrar
                                </button>
                                <p class="text-center mt-5">Já possui uma conta?
                                    <br>
                                    <a class="text-primary" href="/contas/login/?next=/produtos">Entrar</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
